<main>
	<section class="container d-flex flex-column">
		<div class="row align-items-center justify-content-center g-0 min-vh-100">
			<div class="col-lg-5 col-md-8 py-8 py-xl-0">
				<!-- Card -->
				<div class="card shadow p-3">
					<!-- Card body -->
					<div class="card-body p-6">
						<div class="mb-4">
							<h1 class="mb-1 fw-bold text-center fst-italic">Forgot Password</h1>
						</div>
							<!-- Form -->
						<form #fpass="ngForm">
								<!-- Email -->
							<div class="mb-3 form-group">
								<label for="email" class="form-label fw-bold">Email</label>
								<input type="email" id="email" class="form-control" name="email" placeholder="Enter Your Email "
									required ngModel #email="ngModel" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" autocomplete="off"/>
									<div *ngIf="email?.errors?.['required']">
										<div class="alert alert-danger" *ngIf="email.invalid && email.touched"> email is required</div>
										</div>
										<div *ngIf="email?.errors?.['pattern']">
										  <div class="alert alert-danger" *ngIf="email.invalid && email.touched">This is an incorrect email pattern </div>
										  </div>
								</div>
								<!-- Button -->
                                <p>Note: The password will be sent to your verified email address</p>

							<div class="mb-3 d-grid">
								<button type="button"  class="btn btn-primary" (click)="onSubmit(fpass)" [disabled]="fpass.invalid">
									Submit
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>
