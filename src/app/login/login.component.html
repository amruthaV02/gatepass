<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 form-area">
          <form #login ='ngForm'>
<h2 class="mb-5 text-center">Sign In</h2>
            <!-- Email input -->
            <div class="form-outline mb-4 form-group">
                <label class="form-label" for="form3Example3">Username</label>

              <input type="text" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter Username" name="username" ngModel #username="ngModel" required minlength="3" autocomplete="off"/>

                <div *ngIf="username?.errors?.['required'] ">
                  <div class="alert alert-danger" *ngIf="username.invalid && username.touched">Username is required.</div>
                </div>
                <div *ngIf="username?.errors?.['minlength']">
<div class="alert alert-danger" *ngIf="username.invalid && username.touched">Username should have minimum 3 characters</div>
                </div>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3 form-group">
                <label class="form-label" for="form3Example4">Password</label>

              <input type="password" id="form3Example4" class="form-control form-control-lg" name="password" ngModel #password="ngModel" required minlength="3"
                placeholder="Enter password" />
                <div *ngIf="password?.errors?.['required']">
<div class="alert alert-danger" *ngIf="password.invalid && password.touched">Password is required</div>
                </div>
                <div *ngIf="password?.errors?.['minlength']">
<div class="alert alert-danger" *ngIf="password.invalid && password.touched">Password should have minimum 3 characters</div>
                </div>
            </div>
  
            <div class="d-flex justify-content-between text-center">
              <a href="#!" class="text-center" routerLink="/forgotpassword">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;"  [disabled]="login.invalid"   (click)="onSubmit(login)">Login</button>
     
            </div>

       
          </form>
        </div>
      </div>
    </div>
 
  </section>
